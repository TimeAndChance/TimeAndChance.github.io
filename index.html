<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://s.pageclip.co/v1/pageclip.css"
      media="screen"
    />
  </head>

  <body>
    <h1>Time & Chance</h1>
    <p class="update-text">Sign up for updates</p>
    <form
      action="https://send.pageclip.co/8BJVraodBu83ANdM5VKhkZDlZGmoxaQn/email-form"
      class="pageclip-form"
      method="post"
      style="width: max-content; margin: auto"
    >
      <input
        class="email-blank"
        type="email"
        name="email"
        placeholder="Your email"
      />

      <button
        type="submit"
        class="pageclip-form__submit pageclip-form__submit--dark-loader"
      >
        <span style="font-family: 'EB Garamond', serif; font-size: 15px"
          >Sign up</span
        >
      </button>
    </form>
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
  </body>
</html>
